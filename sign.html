<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configure Firebase with your project's config
        const firebaseConfig = {
            apiKey: "AIzaSyCkV3t8D9id4AH9p-GLfLHys-cPUDtzhnA",
            authDomain: "jayas-1db92.firebaseapp.com",
            projectId: "jayas-1db92",
            storageBucket: "jayas-1db92.appspot.com",
            messagingSenderId: "695257723268",
            appId: "1:695257723268:web:3cf02d01db5dca110bedd1" // Replace with your actual App ID
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to sign up using Google
        function signupWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log(user);
                    alert('Sign up successful! Now you can log in.');
                })
                .catch((error) => {
                    console.error(error.message);
                    alert('Sign up failed. Please try again.');
                });
        }

        // Function to log in using Google
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log(user);
                    alert('Login successful!');
                    window.location.href = 'resume.html';
                })
                .catch((error) => {
                    console.error(error.message);
                    alert('Login failed. Please try again.');
                });
        }
    </script>
</head>
<body>

    <h2>Sign Up</h2>
    <button onclick="signupWithGoogle()">Sign Up with Google</button>

    <h2>Login</h2>
    <button onclick="loginWithGoogle()">Login with Google</button>

</body>
</html>
