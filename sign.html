<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Demo</title>
    <!-- Include the Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCkV3t8D9id4AH9p-GLfLHys-cPUDtzhnA",
          authDomain: "jayas-1db92.firebaseapp.com",
          projectId: "jayas-1db92",
          storageBucket: "jayas-1db92.appspot.com",
          messagingSenderId: "695257723268",
          appId: "1:695257723268:web:3cf02d01db5dca110bedd1",
          measurementId: "G-KZNBP5PPCQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        function checkAuthState() {
            console.log('Checking auth state...');
            onAuthStateChanged(auth, user => {
                if (user) {
                    console.log('User is signed in:', user.email);
                    
                    // Redirect to resume.html or perform other actions for signed-in users
                    window.location.replace('resume.html');
                } else {
                    console.log('No user signed in.');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthState();
        });
        async function signUp() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                // Create a new user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('User signed up:', userCredential.user.email);
            } catch (error) {
                console.error('Error during sign-up:', error.message);
            }
        }

        // Function to sign in an existing user
        async function signIn() {
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                // Sign in the user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user.email);
                window.location.href = 'resume.html';
            } catch (error) {
                console.error('Error during sign-in:', error.message);
            }
        }
    </script>
</head>
<body>
    <!-- Sign-up form -->
    <form>
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" autocomplete="username">
    <input type="password" id="signupPassword" placeholder="Password" autocomplete="current-password">
    <button onclick="signUp()">Sign Up</button>
    </form>
    

    <!-- Sign-in form -->
    <form>
    <h2>Sign In</h2>
    <input type="email" id="signinEmail" placeholder="Email" autocomplete="username">
    <input type="password" id="signinPassword" placeholder="Password" autocomplete="current-password">
    <button onclick="signIn()">Sign In</button>
    </form>


</body>
</html>
