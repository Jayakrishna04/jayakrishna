<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            overflow: hidden; /* To hide scrollbars caused by the moving GIFs */
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        #password {
            width: calc(100% - 40px);
        }
        h1, h2, h3 {
            color: #007bff;
        }

        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        label {
            color: #007bff;
        }
        .a {
            color: #007bff;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .moving-gif {
            position: absolute;
            top: 80%;
            transform: translateY(-50%);
            animation: moveLeftToRight 10s linear infinite;
        }

        @keyframes moveLeftToRight {
            0% { left: -100px; }
            100% { left: calc(100% + 100px); }
        }

        .game-link {
            color: #3535f2;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }
        .moving-gifs {
            position: absolute;
            top: 85%;
            transform: translateY(-50%);
            animation: moveLeftToRight 10s linear infinite;
        }
        .moving-gifss {
            position: absolute;
            top: 75%;
            transform: translateY(-50%);
            animation: moveLeftToRight 10s linear infinite;
        }

    </style>
</head>
<body>
    <!-- Moving GIFs -->
    <img class="moving-gifss" src="https://i.pinimg.com/originals/cc/da/83/ccda8381c1db3cf9678f90d520ca41cd.gif" alt="Dog" style="animation-delay: 6s;">
    <img class="moving-gif" src="https://www.chiquipedia.com/images/gifs-gatos-ninos.gif" alt="Cat" style="animation-delay: 3s;">
    <img class="moving-gifs" src="https://th.bing.com/th/id/R.a5bf8a7946c3710e6200ad6426f3b270?rik=DmR8Dgfvy1gsVQ&riu=http%3a%2f%2ffc07.deviantart.net%2ffs71%2ff%2f2010%2f232%2fb%2f5%2fTest_by_Ludolik.gif&ehk=520kEkPD9WnYa%2fzExK%2bUtN5iwXw78ioG%2b1cAmnGxCcA%3d&risl=&pid=ImgRaw&r=0" alt="Rat" style="animation-delay: 1s;">

     <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password" class="password-container">Password:
            <input type="password" id="password" name="password" required>
            <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </label>

        <button type="button" onclick="login()">Login</button>
    </form>


    <a class="game-link" href="node.html">Click here to play the sample game</a>

    
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var passwordInput = document.getElementById('password');
            var password = passwordInput.value;

            // Check credentials
            switch (username) {
                case 'admin':
                    if (password === 'admin') {
                        // Redirect to the resume page for admin
                        window.location.href = 'resume.html';
                    } else {
                        alert('Invalid password. Please try again.');
                    }
                    break;
                case 'jayakrishna':
                    if (password === 'jayakrishna') {
                        // Redirect to myresume page for jayakrishna
                        window.location.href = 'myresume.html';
                    } else {
                        alert('Invalid password. Please try again.');
                    }
                    break;
                case 'jaya':
                    if (password === 'jaya') {
                        // Redirect to node page for jaya
                        window.location.href = 'node.html';
                    } else {
                        alert('Invalid password. Please try again.');
                    }
                    break;
                default:
                    alert('Invalid username. Please try again.');
            }
        }

        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
                // Check if the user is not authenticated
                if (!isAuthenticated()) {
                    // Redirect to the login page
                    window.location.href = 'index.html';
                }
            });

            // Authentication logic
            function isAuthenticated() {
                // Replace this with your actual authentication logic

                // Get stored credentials from localStorage (example)
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                // Check if credentials exist in localStorage
                if (storedUsername && storedPassword) {
                    // User is considered authenticated
                    return true;
                } else {
                    // User is not authenticated
                    return false;
                }
            }
    </script>
</body>
</html>
