<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        #password {
            width: calc(100% - 40px);
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password" class="password-container">Password:
            <input type="password" id="password" name="password" required>
            <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </label>

        <button type="button" onclick="login()">Login</button>
    </form>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var passwordInput = document.getElementById('password');
            var password = passwordInput.value;
    
            // Check credentials
            switch (username) {
                case 'admin':
                    if (password === 'admin') {
                        window.location.href = 'resume.html'; // Redirect to the resume page for admin
                    } else {
                        alert('Invalid password. Please try again.');
                    }
                    break;
                case 'jayakrishna':
                    if (password === 'jayakrishna') {
                        window.location.href = 'myresume.html'; // Redirect to myresume page for jayakrishna
                    } else {
                        alert('Invalid password. Please try again.');
                    }
                    break;
                default:
                    alert('Invalid username. Please try again.');
            }
        }
    
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye-icon');
    
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>    
</body>
</html>
